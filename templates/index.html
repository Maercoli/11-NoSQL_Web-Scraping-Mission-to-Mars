<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mars Facts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
  </head>
  
<header>
    <div class="container-fluid">
        <div class="row" style="background-image:url(../static/img/astrobiologi.jpg); padding:2%; background-size:60%">
            <div class="text-center">
                <h1 style="font-size: 50px; color:white; padding:3%"> Mission to Mars</h1>
                <p><a class="btn btn-primary btn-lg" style="background-color: blue; border: 0px;" href="http://127.0.0.1:5000/scrape" role="button">Get Mars Facts!</a></p>
            </div>
        </div>
    </div>
</header>
<body>
 
    <!-- Mars News -->
    <div class="container-fluid">
        <div class="row" style="text-align: center;">
            <div class="col-sm-3 col-md-6 col-lg-4" style= "padding-top: 10%; padding-bottom: 10%;">
                <h2 style="font-size: medium; padding-top: 3%; text-decoration: underline;"><strong>Latest Mars News</strong></h2>
                <h3><strong>{{ mars.news_title}}</strong></h3>
                <p style="font-size: 16px">{{ mars.news_paragraph }}</p>
            </div> 
        </div>
    
     <!-- Mars Featured Image -->
    <div class="container-fluid">
        <div class="row" style="text-align: center;">
             <div class="col-sm-3 col-md-12"> 
                 <h3><strong>Featured Image</strong></h3>
                 <img src="{{mars.featured_image}}" alt="featured_image" width="1100" height="650">
             </div>
        </div>
 </div>
        
    <!-- Mars Facts -->
    <div class = "container">
        <div class="row">
            <div class="col-md-5" style="padding-top: 3%;">
              <div class="table table-sm">
                <h2><strong>Mars Facts</strong></h2>
                <p>{{ mars.mars_facts | safe }}</p>
              </div>
            </div>
              <div class="col-md-7" style="padding-top: 3%; padding-right: 8%">
                <img src="../static/img/Structure-Mars-Facts.gif" alt="cover" width="620px" height="330px">
              </div>          
        </div>
    </div>
      
      
      <!-- Mars Hemispheres -->

          <div class="container-fluid" style="background-color: lightcyan;">
            <div class="row" style="padding-top: 6%; padding-right: 8%; padding-left: 7%;">
              <h1 style="padding-bottom: 2%;" class="text-center">Hemispheres of Mars</h1>
              <br>
            {% for dict in mars.hemispheres %}
                <div class="col-md-6 text-center">
                  <div class="card text-center" style="width: 32rem;">
                    <img class="card-img-top text-center" id="margem" src="{{ dict.img_url }}" id>
                      <div class="card-body text-center">
                        <h4 class="card-title text-center">{{ dict.title }}</h4>
                      </div>
                    </div>
                </div>
            {% endfor %}
            </div>
            </div>
</body>
</html>

<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
